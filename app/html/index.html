<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Produce Pros</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/produce.css">
    </head>
    <body id="whole">
        <div class="header"><img src="/images/logo2.png" height="70vh"></div>
        <div class="container">
            <form id="form" action="./produce.html" method="GET">
                <h1>Choose a relevent health benefit:</h1>
                <input type="radio" id="protein" name="benefit" value="Protein">
                <label for="protein">Protect muscle mass</label><br>
                <input type="radio" id="fiber" name="benefit" value="Fiber">
                <label for="fiber">Maintain digestive health</label><br>
                <input type="radio" id="calcium" name="benefit" value="Calcium">
                <label for="calcium">Build stronger bones</label><br>
                <input type="radio" id="iron" name="benefit" value="Iron">
                <label for="iron">Decrease fatigue</label><br>
                <input type="radio" id="vitaminA" name="benefit" value="VitaminA">
                <label for="vitaminA">Maintain normal eyesight</label><br>
                <input type="radio" id="vitaminB" name="benefit" value="VitaminB">
                <label for="vitaminB">Inmprove metabolism</label><br>
                <input type="radio" id="vitaminC" name="benefit" value="VitaminC">
                <label for="vitaminC">Lower blood pressure</label><br>
                <input type="radio" id="vitaminE" name="benefit" value="VitaminE">
                <label for="vitaminE">Maintan brain and skin cells</label>
                <br>
                <br>
                <h1>Choose the produce you prefer:</h1>
                <input type="radio" id="fruits" name="type" value="fruits">
                <label for="fruits">Fruits</label>
                <input type="radio" id="veggies" name="type" value="veggies">
                <label for="veggies">Vegetables</label>
                <br>
                <input type="button" id="submit" value="Submit">
            </form>
        </div>
        <script src="/js/index.js"></script>
    </body>
</html>
