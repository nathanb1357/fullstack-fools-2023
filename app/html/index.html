<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Produce Pros</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../public/css/index.css">
    </head>
    <body class="container">

            <div class="header"></div>
            <div class="colour">
            <h1 class="benefit">Choose a relevent health benefit:</h1>
            <form action="">
                <div class="one">
                    <input type="radio" id="protein" name="benefit" value="protein">
                    <label for="protein" id="protein">Increased energy and muscle mass</label>
                    <input type="radio" id="fiber" name="benefit" value="fiber">
                    <label for="fiber" id="fiber">Easier digestion</label>
                    <input type="radio" id="calcium" name="benefit" value="calcium">
                    <label for="calcium" id="calcium">Stronger bones</label>
                    <input type="radio" id="iron" name="benefit" value="iron">
                    <label for="iron" id="iron">Increased blood flow</label>
                    <input type="radio" id="vitaminA" name="benefit" value="vitaminA">
                    <label for="vitaminA" id="vitaminA">Better eyesight and stronger immune system</label>
                    <input type="radio" id="vitaminB" name="benefit" value="vitaminB">
                    <label for="vitaminB" id="vitaminB">Increased metabolism</label>
                    <input type="radio" id="vitaminC" name="benefit" value="vitaminC">
                    <label for="vitaminC" id="vitaminC">Lowers blood pressure</label>
                    <input type="radio" id="vitaminE" name="benefit" value="vitaminE">
                    <label for="vitaminE" id="vitaminE">Maintans brain and skin cells</label>
                </div>
            </form action="">
            <br>
                <h1 class="prefer">Choose the produce you prefer:</h1>
            <form>
                <div class="option">
                    <input type="radio" id="fruits" name="type" value="fruits">
                    <label for="fruits" id="fruits">Fruits</label>
                    <input type="radio" id="veggies" name="type" value="veggies">
                    <label for="veggies" id="veggies">Vegetables</label>
                </div>
            </form>
            </div>
            <div class="done">
                <input type="submit" id="submit" value="Submit">
            </div>

        <script src="../../public/js/index.js"></script>
    </body>
</html>
